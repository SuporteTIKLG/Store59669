        </div>

            <div class="panelFC"></div>
          </div>
          <script>sF$.fnProductMaxInstallment(<prodMaxInstallmentNum>);</script>
          <!-- End - Payment Table -->
        </div>
        <div id="product-details-dyncart-container">

          <div id="ShowCEP<prodId>"></div>

          <button id="webshare-product"><img src="<storePath>images/ic_webshareapi.svg" alt="Share" width="30" height="30" align="absmiddle" loading="lazy"><var key="product-share-this-product"></var></button>
          <script>sF$.fnWebShareAPIProduct("<storeName>","<prodNameEnc>",<IDLojaNum>,<prodId>);</script>
        </div>

<script>
var collapsibleBoxDet = document.getElementsByClassName("product-details-collapsible-container");
for(i=0;i<collapsibleBoxDet.length;i++){
  collapsibleBoxDet[i].addEventListener("click",function(){
    this.classList.toggle("product-details-collapsible-active");
    var contentBoxDet=this.nextElementSibling;
    if(contentBoxDet.style.maxHeight){
      contentBoxDet.style.maxHeight=null;
    }else{
      contentBoxDet.style.maxHeight=contentBoxDet.scrollHeight+"px";
    }
  });
}
</script>

</div>
