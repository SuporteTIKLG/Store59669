<div class="det-product-container">
  <br>
  <div class="det-product-img-name-container-new">
      <div class="det-product-img-name-container-full-new">
      <div class="det-product-release"><prodRelease></div>
      <div><h1 id="idNameProductGridFC"><prodNameEnc></h1></div>
      <div class="det-product-sky-review">
      	<div class="DivProductDet-sku">SKU: <small id="idCodProdGrid"><prodRef></small></div>
      	<div class="det-product-show-product-review-icons DivProductDet-review"></div>
        <script type="text/javascript">
          iQtdOp=<prodReviewsQty>.0;
          sF$.fnShowReviewsDet("<url-product-review>",<prodId>,"<prodAverageReviews>",<prodReviewsQty>);
        </script>
      </div>
      <div class="det-product-img-name-container-one zoom-gallery image-zoom-size" id="idDivGridImg">
        <a href=" " class="MagicZoom" id="zoom2" data-mobile-options='textExpandHint:;textClickZoomHint:;zoomMode:off' data-options='textHoverZoomHint:;textExpandHint:;selectorTrigger:hover;transitionEffect:false;lazyZoom:true;expand:off'>
          <img src=" " alt="<prodNameEnc>" onError="MostraImgOnError(this,0)">
        </a>
      </div>
    </div>

    <div class="det-product-img-name-container-two-new">
      <!-- Stock -->
      <div class="product-details-show-stock-container">
        <div id="product-details-show-stock"></div>
          <script type="text/javascript">
          FCLib$.onReady(function(){
            var sStockProduct=<prodStock>.0;
            fnGetStockProduct(sStockProduct);});
          </script>
      </div>
      <!-- Date prom -->
      <div class="product-details-data-prom">
        <div id="DataProm"></div>
        <script type="text/javascript">
        var sDateTime="<DataPromFim>";
        FCLib$.onReady(function(){fnShowDateProm(sDateTime);});
        </script>
      </div>
      <div>
        <p class="prod-price" id="idPriceGridFC<prodId>">
          <prodPriceSimple>
        </p>
        <script>
          FCLib$.onReady(function(){
            var e=document.getElementById("idPriceGridFC<prodId>");
            if(e)e.innerHTML += fnMaxInstallmentsGrid(<prodPriceNum>,<prodMaxInstallmentNum>) + fnShowEconomyGrid(<prodPriceNum>,<prodPriceOri>);
          });
        </script>
      </div>
      <p id="idPriceAVista">
        <script>const TPProdPrice=<prodPriceNum>;FCLib$.onReady(function(){sF$.fnMostraDescontoProdDet(<prodPriceNum>);});</script>
      </p>
      <div id="product-details-dyncart-container">
        <div id="dynCartContainer<prodId>" class=dynCartQty dyn-cart-qty="<prodId>" dyn-cart-stock="<prodStock>.0" dyn-cart-a1="<desc1Val>" dyn-cart-a2="<desc2Val>" dyn-cart-a3="<desc3Val>" dyn-cart-d1="<descD1Val>" dyn-cart-d2="<descD2Val>" dyn-cart-d3="<descD3Val>" dyn-cart-color="<colorVal>" dyn-cart-price="<prodPriceNum>"></div>
      </div>
      <div class="FCGridMain" id="idMainGridFC_<prodId>"></div>
      <div class="container-whatsapp-button container-whatsapp<prodId>"></div>
      <div class="FreightContainerFC" id="det-zipcode-container">
        <div id="ShowCEP<prodId>"></div>
      </div>
    </div> <!-- fim det-product-img-name-container-two-new -->
  </div>
</div>

<!-- Javascript ZipCode - Description CrossSelling -->
<script>
FCLib$.onReady(function(){
  sF$.fnCustomizeIconsSocialNetworks(true);
  fnShowCEP(<prodId>);
  fnShowCEPGrid(<prodId>); /*FC simulação de frete */
});
FCGrid$.showVideoGrid("<CodVideoProd>");
if(!<prodAvailable>)sF$.fnHideProdAvailable();
sF$.showTablePaymentsDetails();
sF$.fnWhatsAppBuyButton(<prodId>);
</script>

    NomeAdicional2:"<descName2>",

    NomeAdicionalD1:"<descD1Name>",
    NomeAdicionalD2:"<descD2Name>",
    NomeAdicionalD3:"<descD3Name>"
  };

  var aSubProdTags=[];
  <sub>
    aSubProdTags.push({

      CorVal:"<colorVal>",
      CorRGB:"<colorRGB>",
      IDProduto:<prodId>,
      CodProd:"<prodRef>",

      PesoNum:"<weightNum>",
      PrecoOri:"<prodPriceOri>",
      PrecoNum:"<prodPriceNum>",
      MaxParcelasProdNum:<prodMaxInstallmentNum>,
      ProdName:"<prodNameEnc>",
      ProdCategory:"<catNameEnc>",
      Adicional1Val:"<desc1Val>",

      Adicional3Val:"<desc3Val>",
      AdicionalD1Val:"<descD1Val>",
      AdicionalD2Val:"<descD2Val>",
      AdicionalD3Val:"<descD3Val>"
    });
  </sub>
  if(aSubProdTags.length==0)FCGrid$.fnGridAll(oProdTags,aSubProdTags);
  else FCLib$.onReady(function(){FCGrid$.fnGridAll(oProdTags,aSubProdTags);}); 
})();
